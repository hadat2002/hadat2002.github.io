<!DOCTYPE html>
<html>

<head>
  <title>Giỏ hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url();
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid rgb(211, 209, 209);
      border-radius: 10px;
      margin-top: 10rem;

    }

    h1 {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 2.5em;

    }


    .cart {
      width: 100%;
      /* border-collapse: collapse; */
      /* border:1px solid rgb(45, 255, 220); */
    }

    .cart thead th {
      text-align: left;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding: 10px;
    }

    .cart tbody td {
      padding: 10px;
      vertical-align: middle;
      /* border-bottom: 1px solid #ccc; */
    }

    .cart tbody td img {
      max-width: 100%;
      height: auto;
    }

    .cart tbody td p {
      margin: 0;
    }

    .cart tbody td h4 {
      margin: 0;
      font-size: 18px;
    }

    .cart tbody td input[type="number"] {
      width: 50px;
      text-align: center;

    }

    .cart tfoot td {
      text-align: right;
      font-weight: bold;
      padding: 10px;
    }

    .cart .remove {
      color: red;
      cursor: pointer;
    }

    .cart .remove:hover {
      text-decoration: underline;
    }

    .cart .empty {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 50px;
    }

    .cart .checkout {
      text-align: right;
      margin-top: 20px;
    }

    .cart .checkout button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart .checkout button:hover {
      background-color: #555;
    }

    .cart .add {
      color: green;
      cursor: pointer;
    }

    .cart .add:hover {
      text-decoration: underline;
    }

    .button1 {
      background-image: linear-gradient(135deg, #008aff, #86d472);
      border-radius: 6px;
      box-sizing: border-box;
      color: #ffffff;
      display: block;
      height: 40px;
      font-size: 1em;
      font-weight: 600;
      padding: 4px;
      position: relative;
      text-decoration: none;
      width: 7em;
      z-index: 2;
    }

    .button1:hover {
      color: #fff;
    }

    .button1 .btn1 {
      align-items: center;
      background: #0e0e10;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      height: 100%;
      transition: background 0.5s ease;
      width: 100%;
    }

    .button1:hover .btn1 {
      background: transparent;
    }
  </style>
</head>

<body>

 
  <div class="container">
    <div class="checkout">
      <a class="button1" href="index.html">
        <span class="btn1">Trở về </span>
      </a>
    <h1>Giỏ hàng</h1>
    <table class="cart">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Ảnh</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng</th>
          <th>Chọn </th>

        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Tổng cộng:</td>
          <td class="total-cart"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    <!-- <div class="empty">Giỏ hàng của bạn đang trống.</div> -->
    <div class="checkout">
      <a class="button1" href="">
        <span class="btn1">Thanh Toán </span>
      </a>
    </div>
     <!-- <div class="empty">Giỏ hàng của bạn đang trống.</div> -->
     
    </div>
  </div>


  <script src="./script/cart.js"></script>

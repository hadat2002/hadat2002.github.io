    <title>Login and Registration Form</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-image: url(https://images.hdqwalls.com/wallpapers/rog-logo-2020-4k-ii.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }

      form {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ddd;
        margin: 20px auto;
        min-width: 500px;
        padding: 20px;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: inset 0px 1px 2px #ddd;
        display: block;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }

      button[type="submit"] {
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 2px 5px #666;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
